
{layout name="layout/layout" /}

<table id="demo" lay-filter="test"></table>

<script>
    {present name="$oid"}
    var cols =[ //表头
        {field:'id',title:'序号',width:40,type:'numbers'}
        ,{field: 'good_name', title: '商品名称'}
        ,{field: 'good_price', title: '商品单价'}
        ,{field: 'good_nums', title: '购买商品数量'}
        ,{field: 'good_amount', title: '购买商品总价'}
        ,{field: 'create_time', title: '下单时间'}
        ,{field: 'update_time', title: '状态更新时间'}
    ]

    {else /}
        var cols =[
        ]
        {/present}
            layui.use('table', function(){
                var table = layui.table;
                table.render({
                    elem: '#demo'
                    ,url: '{:url("orders/info_orders")}?oid={$oid}' //数据接口
                    ,page: true //开启分页
                    ,toolbar:'#toolbarDemo'
                    ,defaultToolbar:[]
                    ,title: '订单详情'
                    ,cols: [cols]
                });
            });

</script>
