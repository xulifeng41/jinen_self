<body ontouchstart style="background-color: #FEFEFE;">
<div class="page-bd-15" style="margin-bottom: 2em;">
    <div width="100%">
        <img class="lazy" data-echo="/images/good/good6.jpg" width="100%">
    </div>
    <div width="100%">
        <img class="lazy" data-echo="/images/good/good5.jpg" width="100%">

<div class="weui-flex weui-footer weui-footer_fixed-bottom" >
    <div class="weui-flex__item">
        <!--alert添加成功->首页-->
        <a href="javascript:;" id="add_cart" class="weui-btn bg-orange" style="color: #fff">加入购物车</a>
    </div>
    <div class="weui-flex__item">
        <!--跳转购物车-->
        <a href="javascript:;" id="buy_now" class="weui-btn bg-blue" style="color: #fff">立即购买</a>
    </div>
</div>
</body>
<script>
    var id="{$good_id}";
    $(function(){
        $(document).on("click","#add_cart",function(){
            //提交
            $.post('{:url("good/add_cart")}',{id:id},function(data)
            {
                if(data.code==200){
                    $.toptip(data.msg,'success');
                    setTimeout(function () {
                        window.location.reload();
                    },800)
                }else
                {
                    $.toptip(data.msg,'error');
                    return false;
                }
            },'json');
        })
    });
    $(function(){
        $(document).on("click","#buy_now",function(){
            //提交
            $.post('{:url("good/add_cart")}',{id:id},function(data)
            {
                if(data.code==200){
                    $.toptip('正在前往购物车','success');
                    setTimeout(function () {
                        window.location.href = '{:url("good/my_cart")}';
                    },800)
                }else
                {
                    $.toptip('添加购物车失败','error');
                    return false;
                }
            },'json');
        })
    });
</script>
</html>
